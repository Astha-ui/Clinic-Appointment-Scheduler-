<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clinic Appointment Scheduler Flowchart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7faff;
    display: flex;
    justify-content: center;
    padding: 30px;
  }
  .flowchart {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .box {
    background: #fff;
    border: 2px solid #4a90e2;
    border-radius: 8px;
    padding: 12px 20px;
    margin: 12px;
    text-align: center;
    min-width: 160px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .decision {
    border-radius: 0;
    transform: rotate(45deg);
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .decision span {
    transform: rotate(-45deg);
    display: block;
    width: 100px;
  }
  .arrow {
    width: 2px;
    background: #4a90e2;
    height: 30px;
  }
  .row {
    display: flex;
    justify-content: center;
    gap: 100px;
  }
</style>
</head>
<body>
  <div class="flowchart">
    <div class="box">Start</div>
    <div class="arrow"></div>

    <div class="decision"><span>User Type?</span></div>
    <div class="row">
      <!-- Customer path -->
      <div class="flowchart">
        <div class="arrow"></div>
        <div class="box">Customer</div>
        <div class="arrow"></div>
        <div class="box">Register / Login</div>
        <div class="arrow"></div>
        <div class="box">Book Appointment</div>
        <div class="arrow"></div>
        <div class="box">View / Cancel Appointment</div>
        <div class="arrow"></div>
        <div class="box">End</div>
      </div>

      <!-- Admin path -->
      <div class="flowchart">
        <div class="arrow"></div>
        <div class="box">Admin</div>
        <div class="arrow"></div>
        <div class="box">Login</div>
        <div class="arrow"></div>
        <div class="box">Manage Appointments</div>
        <div class="arrow"></div>
        <div class="box">Approve / Reject</div>
        <div class="arrow"></div>
        <div class="box">End</div>
      </div>
    </div>
  </div>
</body>
</html>
